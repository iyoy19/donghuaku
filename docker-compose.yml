services:
  postgres:
    image: postgres:16-alpine
    container_name: donghuaku_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: donghuaku
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d donghuaku"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

